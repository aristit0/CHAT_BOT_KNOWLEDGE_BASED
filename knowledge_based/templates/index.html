<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    #uploadStatus {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #666;
    }
    .page-title {
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #fileDropdown {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="page-title">Knowledge Chat</div>

    <div class="top-bar">
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px;" />
          <form id="uploadForm" method="post" enctype="multipart/form-data">
            <label>
              <button type="button" onclick="document.getElementById('file-upload').click()">ğŸ“ Upload PDF</button>
            </label>
            <input id="file-upload" type="file" name="file" style="display: none" />
          </form>
        </div>
        <div id="uploadStatus"></div>
        <select id="fileDropdown" onchange="handleDownload()">
          <option disabled selected>ğŸ“„ Select a PDF to download</option>
        </select>
      </div>
      <div>
        <button onclick="clearChat()">ğŸ§¹ Clear</button>
        <button class="toggle-btn" onclick="toggleTheme()">ğŸŒ“ Theme</button>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(text, sender = 'user', image = null) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      if (sender === 'bot' && image) {
        const img = document.createElement('img');
        img.src = image;
        messageDiv.appendChild(img);
      }

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerText = text;

      messageDiv.appendChild(contentDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: text })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.answer, 'bot', data.image);
      });

      input.value = '';
    }

    function clearChat() {
      document.getElementById('chatBox').innerHTML = '';
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
    }

    function fetchDocumentList() {
      fetch("/documents")
        .then(res => res.json())
        .then(files => {
          const dropdown = document.getElementById("fileDropdown");
          files.forEach(file => {
            const option = document.createElement("option");
            option.value = file;
            option.textContent = file;
            dropdown.appendChild(option);
          });
        });
    }

    function handleDownload() {
      const dropdown = document.getElementById("fileDropdown");
      const selected = dropdown.value;
      if (selected) {
        window.open(`/download/${selected}`, "_blank");
        dropdown.selectedIndex = 0;
      }
    }

    document.addEventListener("DOMContentLoaded", fetchDocumentList);

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById("file-upload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const uploadStatus = document.getElementById("uploadStatus");
      uploadStatus.innerText = "â³ Uploading and processing...";

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(() => {
        uploadStatus.innerText = "âœ… Upload complete. You can now chat with your document.";
        document.getElementById("fileDropdown").innerHTML =
          '<option disabled selected>ğŸ“„ Select a PDF to download</option>';
        fetchDocumentList();
      })
      .catch(() => {
        uploadStatus.innerText = "âŒ Upload failed. Please try again.";
      });
    });
  </script>
</body>
</html>
