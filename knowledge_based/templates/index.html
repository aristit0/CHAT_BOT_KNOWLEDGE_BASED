<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-theme="light">
  <div class="container">

    <div class="top-bar">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px;" />
        <form action="/upload" method="post" enctype="multipart/form-data">
          <label>
            <button type="button" onclick="document.getElementById('file-upload').click()">ğŸ“ Upload PDF</button>
          </label>
          <input id="file-upload" type="file" name="file" onchange="this.form.submit()" style="display:none" />
        </form>
      </div>
      <div>
        <button onclick="clearChat()">ğŸ§¹ Clear</button>
        <button class="toggle-btn" onclick="toggleTheme()">ğŸŒ“ Theme</button>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(text, sender = 'user', image = null) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      if (sender === 'bot' && image) {
        const img = document.createElement('img');
        img.src = image;
        messageDiv.appendChild(img);
      }

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerText = text;

      messageDiv.appendChild(contentDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: text })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.answer, 'bot', data.image);
      });

      input.value = '';
    }

    function clearChat() {
      document.getElementById('chatBox').innerHTML = '';
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
